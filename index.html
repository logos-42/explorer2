<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级动作探索游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="actionHint"></div>
    <div id="gameUI">
        <div class="panel">
            <div>分数: <span id="score">0</span></div>
            <div>当前关卡: <span id="level">1</span></div>
            <div>生命: <span id="lives">9</span></div>
            <div>剩余时间: <span id="timeLeft">30</span>秒</div>
        </div>
        <div class="panel">
            <div>提示: <span id="currentHint"></span></div>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="panel">
        <h3>发现的动作:</h3>
        <div id="discoveredActions"></div>
    </div>
    <div id="startScreen" class="screen">
        <h1>高级动作探索游戏</h1>
        <p>探索并完成所有动作，但要小心时间和生命！</p>
        <button id="startButton">开始游戏</button>
    </div>
    <div id="gameOverScreen" class="screen">
        <h1>游戏结束</h1>
        <p>你的得分: <span id="finalScore"></span></p>
        <p>你达到的关卡: <span id="finalLevel"></span></p>
        <button id="restartButton">重新开始</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
